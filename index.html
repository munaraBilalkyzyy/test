<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.scss">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">
        <div class="box-ekran">
            <input type="text" class="input">
        </div>


        <div class="auto-power">
            <label>AUTO POWER OFF</label>
            <input class="auto-power-ekran" disabled type="text">
        </div>

        <div class="kk-837">
            <h3>KK-837-12S</h3>
            <h4>12-DIGIT ELECTRONIC</h4>
            <h4>CALCULATOR</h4>
        </div>

        <div class="knopka">
            <table>
                <td ondblclick="onof()" class="red acc">AC</td>
            </table>
        </div>

        <div class="box-number">
            <table>
                <tr>
                    <td class="grey small">M+</td>
                    <td class="grey small">M-</td>
                    <td class="grey small">MRC</td>
                    <td class="grey small">GT</td>
                    <td class="grey small">CE</td>
                </tr>

                <tr>
                    <td class="medium">7</td>
                    <td class="medium">8</td>
                    <td class="medium">9</td>
                    <td class="grey small">/</td>
                    <td class="grey small">C</td>
                </tr>

                <tr>
                    <td class="medium">4</td>
                    <td class="medium">5</td>
                    <td class="medium">6</td>
                    <td style="font-size: 40px; line-height: 40px;" class="grey small">
                        *</td>
                    <td class="grey small">%</td>
                </tr>

                <tr>
                    <td class="medium">1</td>
                    <td class="medium">2</td>
                    <td class="medium">3</td>
                    <td class="grey small">-</td>
                    <td class="grey small">MU</td>
                </tr>

                <tr>
                    <td class="medium">0</td>
                    <td class="medium">00</td>
                    <td class="medium">.</td>
                    <td class="grey tall red">+</td>
                    <td class="grey tall red">=</td>
                </tr>

            </table>
        </div>


    </div>

</body>

<script src="app.js"></script>

</html>
